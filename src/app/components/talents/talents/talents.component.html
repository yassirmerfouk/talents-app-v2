<div *ngIf="talentsPage" class="d-flex flex-wrap col-12 mt-3">
  <div *ngFor="let talent of talentsPage.content" style="width: 24.2%;" class="mb-2 me-2">
    <div class="card shadow border-0 text-center p-0">
      <div class="profile-cover rounded-top">
        <img style="width: 100%; filter: blur(2px);" class="profile-cover rounded-top"
             src="assets/img/profile-cover.jpg">
      </div>
      <div class="card-body pb-1"><img style="position: relative;"
                                       [src]="talent.image ? talent.image : 'assets/img/no-image.jpg'"
                                       class="avatar-xl rounded-circle mx-auto mt-n7 mb-2" alt="Neil Portrait">
        <h4 class="h4">{{talent.firstName + ' ' + talent.lastName}} <i class="bi bi-check-circle-fill custom-icon"
                                                                       [ngClass]="{'text-success' : talent.status == 'VERIFIED', 'text-warning' : talent.status == 'WAITING', 'text-gray' : talent.status == 'NOT_VERIFIED'}"></i>
        </h4>
        <h5 class="fw-normal">{{talent.title}}</h5>
        <p class="text-gray mb-1">{{talent.city}}, MAROC</p>
        <div class="mb-2 mt-2">
          <button [routerLink]="'/talent/' + talent.id" class="btn btn-primary btn-sm">Show profile</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="talentsPage"
     class="card-footer px-3 border-0 d-flex flex-column flex-lg-row align-items-center justify-content-between">
  <div class="fw-normal small mt-4 mt-lg-0">Showing <b>{{talentsPage.size}}</b> out of
    <b>{{talentsPage.totalElements}}</b> entries
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination pagination-sm mb-0">
      <li class="page-item" [ngClass]="{'disabled' : talentsPage.page == 0}"><a (click)="handlePreviousPage()"
                                                                             class="page-link">Previous</a></li>
      <li class="page-item" *ngFor="let item of [].constructor(talentsPage.totalPages);let i = index"
          [ngClass]="{'active' : talentsPage.page == i}">
        <a (click)="handleChangePage(i)" class="page-link">{{i + 1}}</a>
      </li>
      <li [ngClass]="{'disabled' : talentsPage.page == talentsPage.totalPages - 1}" class="page-item"><a class="page-link"
                                                                                                   (click)="handleNextPage()">Next</a>
      </li>
    </ul>
  </nav>
</div>
