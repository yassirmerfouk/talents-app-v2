<div class="modal fade show" style="display: block;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="h6 modal-title">Update your skills</h6>
        <button (click)="handleCloseUpdateSkills()" type="button" class="btn-close"></button>
      </div>
      <form [formGroup]="skillsForm" (ngSubmit)="handleUpdateSkills()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Skills</label>
            <div class="row">
              <div class="col-md-10 mb-3">
                <input formControlName="skill" type="text" class="form-control" placeholder="Skill name">
              </div>
              <div class="col-md-2 mb-3">
                <button (click)="handleAddSkill()" type="button" class="btn btn-primary btn-sm">Add skill</button>
              </div>
              <div class="d-flex flex-wrap">
                <div *ngFor="let skill of skillsList" class="d-flex align-items-center me-2">
                  <span class="badge bg-primary small" style="padding: 5px 8px;">{{skill}}</span>
                  <a (click)="handleDeleteSkill(skill)"> <i class="bi bi-x text-danger fw-bold" style="font-size: 20px;"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm">Close</button>
          <button type="submit" class="btn btn-primary btn-sm">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
