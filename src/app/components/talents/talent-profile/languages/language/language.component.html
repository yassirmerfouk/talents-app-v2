<li class="list-group-item d-flex align-items-center justify-content-between px-0 border-bottom">
  <div>
    <h3 class="h6 mb-1">{{language.title}}</h3>
    <p class="small pe-4">Level : {{language.level}}</p>
  </div>
  <div class="d-flex justify-content-between">
    <a class="me-2"><i (click)="handleOpenEditLanguage(language)" class="bi bi-pencil-fill"></i></a>
    <a><i (click)="handleDeleteLanguage(language.id)" class="bi bi-trash-fill"></i></a>
  </div>
</li>
