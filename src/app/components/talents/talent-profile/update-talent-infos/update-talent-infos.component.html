<div class="modal fade show" style="display: block;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="h6 modal-title">Update your infos</h6>
        <button (click)="handleCloseUpdateTalentForm()" type="button" class="btn-close"></button>
      </div>
      <form [formGroup]="talentForm" (ngSubmit)="handleUpdateProfile()">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">First name</label>
              <input formControlName="firstName" type="text" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Last name</label>
              <input formControlName="lastName" type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Email</label>
              <input formControlName="email" type="email" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Phone</label>
              <input formControlName="phone" type="text" class="form-control">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input formControlName="title" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Summary</label>
            <textarea formControlName="summary" class="form-control" rows="3"></textarea>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Birth date</label>
              <input formControlName="dateOfBirth" type="date" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">City</label>
              <select formControlName="city" class="form-select">
                <option *ngFor="let city of cities" [value]="city">{{city}}</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea formControlName="address" class="form-control" rows="2"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm">Close</button>
          <button type="submit" class="btn btn-primary btn-sm">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
