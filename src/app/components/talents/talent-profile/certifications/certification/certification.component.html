<li class="list-group-item d-flex align-items-center justify-content-between px-0 border-bottom">
  <div>
    <h3 class="h6 mb-1">{{certification.title}}</h3>
    <p class="small pe-4">Issued at : {{certification.issuedAt}}</p>
    <p *ngIf="certification.description" class="small pe-4">{{certification.description}}</p>
  </div>
  <div class="d-flex justify-content-between">
    <a class="me-2"><i (click)="handleOpenEditCertification(certification)" class="bi bi-pencil-fill"></i></a>
    <a><i (click)="handleDeleteCertification(certification.id)" class="bi bi-trash-fill"></i></a>
  </div>
</li>
