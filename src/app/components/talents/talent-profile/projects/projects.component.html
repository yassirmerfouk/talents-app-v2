<div class="card card-body border-0 shadow mb-4 mb-xl-0 mt-3">
  <div class="d-flex justify-content-between">
    <h2 class="h5 mb-4">Projects</h2>
    <a (click)="handleOpenAddProject()" class="custom-icon"><i class="bi bi-plus-circle"></i></a>
  </div>
  <ul class="list-group list-group-flush">
    <app-project *ngFor="let project of projects" [project]="project"></app-project>
  </ul>
  <app-add-project *ngIf="openAddProject"></app-add-project>
  <app-edit-project *ngIf="openEditProject" [project]="selectedProject"></app-edit-project>
</div>
