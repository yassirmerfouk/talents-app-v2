<li class="list-group-item d-flex align-items-center justify-content-between px-0 border-bottom">
  <div>
    <h3 class="h6 mb-1">{{project.title}}</h3>
    <p class="small pe-4 pre-line">{{project.shortDescription}}</p>
    <p class="small pe-4">{{project.resource}}</p>
  </div>
  <div class="d-flex justify-content-between">
    <a class="me-2"><i (click)="handleOpenEditProject(project)" class="bi bi-pencil-fill"></i></a>
    <a><i (click)="handleDeleteProject(project.id)" class="bi bi-trash-fill"></i></a>
  </div>
</li>
