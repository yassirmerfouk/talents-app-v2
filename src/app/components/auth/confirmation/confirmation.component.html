<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="col-8 bg-white shadow border-0 rounded border-light p-3">
        <div class="text-center text-md-center mb-4 mt-md-0">
          <h1 class="mb-0 h3">Confirm your account</h1>
        </div>
        <div class="d-flex justify-content-center">
          <div class="col-6">
            <code-input [isCodeHidden]="true"
                        [codeLength]="6"
                        (codeCompleted)="onCodeCompleted($event)"
            >
            </code-input>
            <div class="d-grid mt-3">
              <button (click)="handleConfirmAccount()" type="submit" class="btn btn-gray-800">Confirm your account</button>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4"><span class="fw-normal">Already confirmed your account?
                  <a routerLink="/auth/login" class="fw-bold">Login here</a></span></div>
      </div>
    </div>
  </div>
</div>
